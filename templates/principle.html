<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #d3d3d3;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .principle {
            display: flex;
            align-items: stretch; /* Ensures the divider takes full height */
            justify-content: center;
            text-align: left;
            border: 1px solid #444;
            padding: 20px;
            border-radius: 6px;
            background-color: #1a1a1a;
        }

        .left-section {
            flex: 1;
            padding-right: 20px;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
            margin: 0;
        }

        .category {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-top: 5px;
        }

        .divider {
            width: 2px;
            background-color: #d3d3d3;
            height: auto; /* Stretch to match content */
            min-height: 100%; /* Ensures it covers all content */
            margin: 0 20px;
        }

        .description {
            flex: 2;
            font-size: 1em;
            color: #d3d3d3;
            padding-left: 20px;
        }

        .navigation {
            margin-top: 20px;
        }

        .navigation a {
            margin: 0 10px;
            text-decoration: none;
            color: #4da6ff;
            font-weight: bold;
        }

        .navigation a.disabled {
            color: gray;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="principle">
            <!-- Left Side: Title & Category -->
            <div class="left-section">
                <h1 class="title">{{.Title}}</h1>
                <div class="category">Category: {{.Category}}</div>
            </div>

            <!-- Visible Divider -->
            <div class="divider"></div>

            <!-- Right Side: Description -->
            <div class="description">
                {{.Description}}
            </div>
        </div>

        <div class="navigation">
            {{if ne .PrevID 0}}
                <a href="/?id={{.PrevID}}">Previous</a>
            {{else}}
                <a class="disabled">Previous</a>
            {{end}}
            {{if ne .NextID 0}}
                <a href="/?id={{.NextID}}">Next</a>
            {{else}}
                <a class="disabled">Next</a>
            {{end}}
        </div>
    </div>
</body>
</html>
