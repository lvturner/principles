<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="principle">
            <!-- Left Side: Title & Category -->
            <div class="left-section">
                <h1 class="title">{{.Title}}</h1>
                <div class="category">Category: <a href="/category?id={{.CategoryId}}">{{.Category}}</a></div>
            </div>

            <!-- Visible Divider -->
            <div class="divider"></div>

            <!-- Right Side: Description -->
            <div class="description">
                {{.Description}}
            </div>
        </div>
        <div class="navigation">
            {{if ne .PrevID 0}}
                <a href="/principle?id={{.PrevID}}">Previous</a>
            {{else}}
                <a class="disabled">Previous</a>
            {{end}}
                <a href="/">Home</a>
            {{if ne .NextID 0}}
                <a href="/principle?id={{.NextID}}">Next</a>
            {{else}}
                <a class="disabled">Next</a>
            {{end}}
        </div>
    </div>
</body>
</html>
