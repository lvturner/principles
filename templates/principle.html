<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="principle">
            <div class="left-section">
                <h1 class="title">{{.Title}}</h1>
                <div class="category">{{.Category}}</div>
                <p>{{.Description}}</p>
                {{if .PrevID}}
                    <a href="/principle?id={{.PrevID}}">Previous</a>
                {{end}}
                {{if .NextID}}
                    <a href="/principle?id={{.NextID}}">Next</a>
                {{end}}
            </div>
            <div class="divider"></div>
            <div class="description">
                <h2>Linked Principles</h2>
                <ul>
                    {{range .LinkedPrinciples}}
                        <li><a href="/principle?id={{.ID}}">{{.Title}}</a></li>
                    {{end}}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
