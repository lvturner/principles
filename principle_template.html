<html>
  <head>
    <title>Principle: $principle_name</title>
  </head>
  
  <body>
    <h1>$princple_name</h1>
    <hr />
    $princple_description
    <h2>Related principles</h2>
    <hr />
    #for_each $item in $linked_principles
      <ul>
        <li>$item</li>
      </ul>
    #end_for_each
    <h2>Additional References</h2>
    <hr />
    $references_text
  </body>
</html>
